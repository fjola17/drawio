<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Draw.io</title>

</head>
<body>

    <h1>Drawio.js</h1>
    <div class="form group row" id="image">
        <label class="col-sm-2 col-form-label" for="image-title">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="image-title" id="image-title" placeholder="Title of drawing">
        </div>
    </div>
    <nav class="navbar d-flex justify-content-between">

        <div class="dropdown">
            <button class="btn dropdown-toggle" id="size" type="button" data-toggle="dropdown">
                Size<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="font-size">
                <li class="pen-size dropdown-item" id="small">Small</li>
                <li class="selected pen-size dropdown-item" id="medium">Medium</li>
                <li class="pen-size dropdown-item" id="large">Large</li>
            </ul>
        </div>

        <div class="icon" data-shape="rectangle" id="rectangle">
            <i class="fa fa-square-o fa-sm" aria-hidden="true"> </i>
        </div>

        <div class="icon" data-shape="line" id="line"></div>

        <div class="icon selected" data-shape="pencil" id="pencil"></div>

        <div class="icon" data-shape="circle" id="circle"></div>

        <input type="color" id="color-picker">

        <div class="icon" data-shape="move" id="move">
            <i class="far fa-hand-paper" aria-hidden="true"> </i>
        </div>

        <div id="text-to-draw" class="icon" class="form-group" data-shape="text" >
            <textarea id="text-shape" class="form-control" name="text-shape" rows="2" cols="10" placeholder="Write text here..."></textarea>
        </div>
        <div >
            <select id="textFont" name="Font">
                <option value="Helvetica">Helvetica</option>
                <option value="TimesNewRoman">Times New Roman</option>
                <option value="Comic Sans MS">Comic Sans</option>
                <option value="Arial">Arial</option>
            </select>
            <select id="fontSize"  name="Size">
                <option value="8px">8</option>
                <option value="12px">12</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="24px">24</option>
                <option value="32px">32</option>
                <option value="54px">54</option>
                <option value="72px">72</option>
            </select>
        </div>
    </nav>
    <div class="container">
        <canvas id="my-canvas" width="600" height="400">
            Not supported :/
        </canvas>
    </div>
    <div class="navbar2 d-flex justify-content-between w-25 mx-auto">
        <div class="btn btn-danger" id="reset">Reset</div>
        <div class="btn btn-primary" id="undo">Undo</div>
        <div class="btn btn-primary" id="redo">Redo</div>
        <div class="btn btn-success" id="save">Save</div>
        <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" id="load" type="button" data-toggle="dropdown">Load</button>
            <ul class="dropdown-menu" id="files"></ul>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/shapes.js"></script>
    <script src="js/drawio.js"></script>
    

</body>
</html>
