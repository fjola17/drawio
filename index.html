<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <title>Draw.io</title>

</head>
<body>
    <h1>Drawio.js</h1>
    <nav class="navbar">
        <div class="icon selected" data-shape="rectangle" id="square">
            <i class="fa fa-square-o fa-sm" aria-hidden="true"> </i>
        </div>
        <div class="icon" data-shape="line">
        <i class="fa fa-star-o" aria-hidden="true"></i></div>
        <div class="icon pen" data-shape="pencil">
            <i class="fa" aria-hidden="true"></i>
        </div>
        <div class="icon" data-shape="circle">

        </div>
        <div class="icon" data-shape="text">
        <textarea id="text-shape" name="text-shape" rows="2" cols="10" placeholder="Write text here..."></textarea>
        <select id="textFont" class="select" name="Font">
            <option value="Helvetica">Helvetica</option>
            <option value="TimesNewRoman">Times New Roman</option>
            <option value="Comic Sans MS">Comic Sans</option>
            <option value="Arial">Arial</option>
        </select>
        <select id="fontSize" class="select" name="Size">
            <option value="1px">1</option>
            <option value="4px">4</option>
            <option value="12px">12</option>
            <option value="16px">16</option>
            <option value="24px">24</option>
            <option value="32px">32</option>
            <option value="54px">54</option>
            <option value="72px">72</option>
        </select>
        </div>
    </nav>
    <div class="container">
        <canvas id="my-canvas" width="600" height="400">
            Not supported :/
        </canvas>
    </div>
    <div class="navbar">
        <div class="btn btn-danger" id="reset">Reset</div>
        <div class="btn btn-danger" id="undo">Undo</div>
        <div class="btn btn-danger" id="redo">Redo</div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/shapes.js"></script>
    <script src="js/drawio.js"></script>


</body>
</html>
