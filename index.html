<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Draw.io</title>

</head>
<body>

    <h1>Drawio.js</h1>
    <nav class="navbar d-flex justify-content-between">

        <div class="dropdown">
            <button class="btn dropdown-toggle" id="size" type="button" data-toggle="dropdown">
                Size<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="font-size">
                <li class="pen-size dropdown-item" id="small">Small</li>
                <li class="selected pen-size dropdown-item" id="medium">Medium</li>
                <li class="pen-size dropdown-item" id="large">Large</li>
            </ul>
        </div>
        
        <div class="icon" data-shape="rectangle" id="rectangle">
            <i class="fa fa-square-o fa-sm" aria-hidden="true"> </i>
        </div>
        <div class="icon" data-shape="line" id="line">
       </div>
        <div class="icon selected" data-shape="pencil" id="pencil">
            
        </div>
        <div class="icon" data-shape="circle" id="circle">

        </div>
        
        <input type="color" id="color-picker">
       
        <div class="icon" id="move">move</div>
    </nav>
    <div class="container">
        <canvas id="my-canvas" width="600" height="400">
            Not supported :/
        </canvas>
    </div>
    <div class="navbar2 d-flex justify-content-between w-25 mx-auto">
        <div class="btn btn-danger" id="reset">Reset</div>
        <div class="btn btn-primary" id="undo">Undo</div>
        <div class="btn btn-primary" id="redo">Redo</div>
        <div class="btn btn-success" id="save">Save</div>
        <div class="btn btn-warning" id="load">Load</div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/setup.js"></script>

    <script src="js/shapes.js"></script>
    <script src="js/drawio.js"></script>

    
</body>
</html>
